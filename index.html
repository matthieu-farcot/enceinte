<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Speaker</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-assets>
      <a-asset-item id="top-obj" src="./assets/Top.obj"></a-asset-item>
      <a-asset-item id="left-obj" src="./assets/Left.obj"></a-asset-item>
      <a-asset-item id="right-obj" src="./assets/Right.obj"></a-asset-item>
      <a-asset-item id="back-obj" src="./assets/Back.obj"></a-asset-item>
      <a-asset-item id="front-obj" src="./assets/Speaker.obj"></a-asset-item>
      <a-asset-item id="button-obj" src="./assets/BoutonPoussoir.obj"></a-asset-item>
    </a-assets>
    <a-scene>
      <!-- Camera -->
      <a-entity id="camera" camera wasd-controls look-controls position="0 1.6 5"></a-entity>
      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 0.7; color: #ffffff"></a-entity>
      <a-entity light="type: directional; intensity: 0.8; castShadow: true" position="3 5 2"></a-entity>
      <!-- OBJ Models, positioned relative to visible center -->
      <a-entity obj-model="obj: #top-obj"     position="0 0 0" rotation="0 0 0" scale="0.001 0.001 0.001"></a-entity>
      <a-entity obj-model="obj: #left-obj"    position="0 0 0" rotation="0 0 0" scale="0.001 0.001 0.001"></a-entity>
      <a-entity obj-model="obj: #right-obj"   position="0 0 0" rotation="0 0 0" scale="0.001 0.001 0.001"></a-entity>
      <a-entity obj-model="obj: #back-obj"    position="0 0 0" rotation="0 0 0" scale="0.001 0.001 0.001"></a-entity>
      <a-entity obj-model="obj: #front-obj"   position="0 0 0" rotation="0 0 0" scale="0.001 0.001 0.001"></a-entity>
      <a-entity obj-model="obj: #button-obj"  position="0 0 0" rotation="0 0 0" scale="0.001 0.001 0.001"></a-entity>
    </a-scene>
  </body>
</html>
