<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Speaker</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera -->
      <a-entity id="camera" camera wasd-controls look-controls position="0 1.6 5"></a-entity>
      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 0.7; color: #ffffff"></a-entity>
      <a-entity light="type: directional; intensity: 0.8; castShadow: true" position="3 5 2"></a-entity>
      <!-- OBJ Models, positioned relative to visible center -->
      <a-entity id="back" obj-model="obj: ./assets/Back.obj" position="-20.15299 4.74877 -54.67917" rotation="0 90 0" scale="" material="color: #ffff80"></a-entity>
      <a-entity id="Left" obj-model="obj: ./assets/Left.obj" position="-31.10108 62.18591 -69.24553" rotation="0 0 90" scale="" material="color: #8080c0"></a-entity>
      <a-entity id="Right" obj-model="obj: ./assets/Right.obj" position="-89.76148 21.65531 21.74075" rotation="0 0 -90" scale="" material="color: #8000ff"></a-entity>
      <a-entity id="Batteries" obj-model="obj: ./assets/Batteries.obj" position="-78.80972 35.7123 9.96086" rotation="-89.99963750135457 -88.58271287399606 0" scale="" material="color: #80ffff"></a-entity>
      <a-entity id="Open" obj-model="obj: ./assets/Open.obj" position="-43.66647 18.64757 -44.24839" rotation="0 90 0" scale="" material="color: #ffff00"></a-entity>
      <a-entity id="Speaker" obj-model="obj: ./assets/Speaker.obj" position="-85.89407 11.82067 7.85191" rotation="0 -90 0" scale="" material="color: #ff8000"></a-entity>
      <a-entity id="Led" obj-model="obj: ./assets/led.obj" position="-59.96779 77.85118 -19.66102" rotation="" scale="" material="color: #0080c0"></a-entity>
      <a-entity id="partie-avant" obj-model="obj: ./assets/partie-avant.obj" position="-107.78422 29.11701 -19.38373" rotation="-90 90 0" scale="" material="color: #ff0000"></a-entity> 
      <a-entity id="bas" obj-model="obj: ./assets/bas.obj" position="-59.65366 -18.19764 -19.1577" rotation="0 90 0" scale="" material="side: double; color: #ff80c0"></a-entity>
    </a-scene>
  </body>
</html>
