<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Speaker</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-assets>
      <a-asset-item id="Back" src="./assets/Back.obj"></a-asset-item>
      <a-asset-item id="Batteries" src="./assets/Batteries.obj"></a-asset-item>
      <a-asset-item id="Left" src="./assets/Left.obj"></a-asset-item>
      <a-asset-item id="Open" src="./assets/Open.obj"></a-asset-item>
      <a-asset-item id="Right" src="./assets/Right.obj"></a-asset-item>
      <a-asset-item id="Speaker" src="./assets/Speaker.obj"></a-asset-item>
      <a-asset-item id="Top" src="./assets/Top.obj"></a-asset-item>
      <a-asset-item id="avant" src="./assets/partie-avant.obj"></a-asset-item>
      <a-asset-item id="led" src="./assets/led.obj"></a-asset-item>
      <a-asset-item id="bas" src="./assets/bas.obj"></a-asset-item>
      <a-asset-item id="partie-avant" src="./assets/partie-avant.obj"></a-asset-item>
    </a-assets>
    <a-scene>
      <!-- Camera -->
      <a-entity id="camera" camera wasd-controls look-controls position="0 1.6 5"></a-entity>
      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 0.7; color: #ffffff"></a-entity>
      <a-entity light="type: directional; intensity: 0.8; castShadow: true" position="3 5 2"></a-entity>
      <!-- OBJ Models, positioned relative to visible center -->
      <a-entity obj-model="obj: #Back"     position="0 1 0" rotation="0 0 0" scale="1 1 1"></a-entity>
      <a-entity obj-model="obj: #Left"    position="-0.8 0 0" rotation="0 0 0" scale="1 1 1"></a-entity>
      <a-entity obj-model="obj: #Right"   position="0.8 0 0" rotation="0 0 0" scale="1 1 1"></a-entity>
      <a-entity obj-model="obj: #Batteries"    position="0 0 -0.8" rotation="0 0 0" scale="1 1 1"></a-entity>
      <a-entity obj-model="obj: #Open"   position="0 0 0.8" rotation="0 0 0" scale="1 1 1"></a-entity>
      <a-entity obj-model="obj: #Speaker"   position="0 0 0.8" rotation="0 0 0" scale="1 1 1"></a-entity>
      <a-entity obj-model="obj: #Top"   position="0 0 0.8" rotation="0 0 0" scale="1 1 1"></a-entity>
      <a-entity obj-model="obj: #avant"   position="0 0 0.8" rotation="0 0 0" scale="1 1 1"></a-entity>
      <a-entity obj-model="obj: #led"   position="0 0 0.8" rotation="0 0 0" scale="1 1 1"></a-entity>
      <a-entity obj-model="obj: #bas"   position="0 0 0.8" rotation="0 0 0" scale="1 1 1"></a-entity>
      <a-entity obj-model="obj: #partie-avant"   position="0 0 0.8" rotation="0 0 0" scale="1 1 1"></a-entity>
    </a-scene>
  </body>
</html>
